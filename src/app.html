<!doctype html>
<html lang="en">
	<!--<link rel='stylesheet' href='%sveltekit.assets%/global.css' /> -->

	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script src="https://unpkg.com/drag-drop-touch@latest/DragDropTouch.min.js"></script>
		<script type="module" src="https://drag-drop-touch-js.github.io/dragdroptouch/dist/drag-drop-touch.esm.min.js?autoload"></script>


		<!-- optional easing lib -->
		<script src="/ola.min.js" defer></script>
		<!-- scroll-btween must come last -->
		<script src="/scroll-btween.js" defer></script>
	</body>
</html>
